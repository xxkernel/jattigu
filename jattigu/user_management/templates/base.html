<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Фитнес-сайт{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'profile' %}">Профиль</a>
            <a href="{% url 'subscription' %}">Подписка</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
